{{ $cfg := (($.Site.Data.breadcrumb) | default "") }}

{{ if ($cfg.enabled) }}
  <nav style="--bs-breadcrumb-divider:'{{ ($cfg.divider) }}';" class="small" aria-label="breadcrumb">
    <ol class="breadcrumb bg-light p-2 rounded">
        {{ range (.Ancestors.Reverse) }}
          <li class="breadcrumb-item">
            <a href="{{ (.RelPermalink) }}">
                {{ if (.IsHome) }}<i class="{{ ($cfg.icon) }} fa-fw"></i>{{ else }}{{ (.Title) }}{{ end }}
            </a>
          </li>
        {{ end }}
      <li class="breadcrumb-item active" aria-current="page">{{ (.Title) }}</li>
    </ol>
  </nav>
{{ end }}

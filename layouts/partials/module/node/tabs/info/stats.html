<section class="card node-stats h-100">
  <div class="card-body">
    <h5 class="card-title">{{ (i18n "stats") }}</h5>
    <div class="row row-cols-1 row-cols-sm-2 g-2 align-items-center">
        {{ with (.WordCount) }}
          <div class="col">{{ (i18n "word_count") }}</div>
          <div class="col">
            <input type="text" class="form-control" value="{{ . }}" readonly/>
          </div>
        {{ end }}
        {{ with (.ReadingTime) }}
          <div class="col">{{ (i18n "reading_time") }} ({{ (i18n "minutes") }})</div>
          <div class="col">
            <input type="text" class="form-control" value="{{ . }}" readonly/>
          </div>
        {{ end }}
        {{ with (.File) }}
            {{ $f := (os.Stat .) }}
            <div class="col">{{ (i18n "size") }}</div>
            <div class="col">
              <input type="text" class="form-control" value="{{ ($f.Size) }}" readonly/>
            </div>
        {{ end }}
    </div>
  </div>
</section>
